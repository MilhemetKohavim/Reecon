name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '0 14 * * 0'

jobs:
  analyze:
    name: analyze
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@latest

    - name: init-codeql
      uses: github/codeql-action/init@latest
      with:
        languages: csharp

    - name: autobuild
      uses: github/codeql-action/autobuild@latest

    - name: codeql-analyze
      uses: github/codeql-action/analyze@latest
